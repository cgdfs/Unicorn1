buildscript {
	ext {
		springBootVersion = '2.0.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.sonarqube'

group 'com.example.reactive'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

version = '0.0.1-SNAPSHOT'

dependencies {
	compile('org.springframework.boot:spring-boot-starter-webflux')
	compile('org.projectlombok:lombok')
}

sonarqube {
	properties {
		property "sonar.projectName", "Unicorn1"
		property "sonar.projectKey", "cgdfs_Unicorn1"
		property "sonar.organization", "cgdfs-github"
		property "sonar.host.url", "https://sonarcloud.io"
		property "sonar.login", "68072331cf908a5f01a52c1fd9a7f25a56e81c85"
	}
}